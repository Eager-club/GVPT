<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GVPCDPGC | Events</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "inter",sans-serif;
            margin: 20px;
        }
        header {
            background-image: url("../assects/home.png");
            background-repeat: no-repeat;
            background-position: center;
            background-clip: content-box;
            background-size: cover;
            position: relative;
        }
        
        .page1{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px ;
        }
        .page1 h1 {
            font-size: 2em;
            color: #22316c;
            margin: 0;
        }
        .search{
            display: flex;
            justify-content: end;
            width: 40%;
        }
        .search input,select {
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
        }
        .search select {
            width: 30%;
            margin-left: 10px;
        }
        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* Responsive grid */
            gap: 20px;
        }

        .event-box {
            background-color: rgba(34, 49, 104, .03);;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }

        .event-box img {
            width: 100%;
            border-radius: 10px;
        }
        .event-box:hover{
            background-color: rgba(34, 49, 104, .1);
        }
        .event-date {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
        }

        .month-day {
            font-weight: bold;
        }

        .year {
            font-weight: bold;
            display: block;
            font-size: 0.9em;
        }

        .arrow {
            font-size: 1.5em;
            float: right;
            margin-left: auto;
            color: #555;
            font-weight: bolder;
        }

        .event-title {
            font-size: 1.2em;
            color: #000;
            text-decoration: none;
            display: inline-block;
            padding: 5px;
            margin: 10px 0;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .event-box:hover .event-title {
            color: #22316c;
            
        }
        

        address {
            font-style: normal;
            color: #666;
            font-size: 0.8em;
        }
        
        .arrow{
            cursor: pointer;
        }
        .view-all-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .view-all-btn:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        
        .carousel {
    position: relative;
    width: 100%;
}

.carousel-inner {
    display: flex;
    overflow: hidden;
    border-radius: 10px;
}

.carousel-inner img {
    width: 100%;
    transition: transform 5s linear;
}

.carousel-control-prev,
.carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background-color: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    padding: 10px;
    cursor: pointer;
    z-index: 1;
    font-size: 1.5em;
    border-radius: 5px;
}

.carousel-control-prev {
    left: 10px;
}

.carousel-control-next {
    right: 10px;
}
.carousel-dots {
    text-align: center;
    position: absolute;
    bottom: 10px;
    width: 100%;
    z-index: 1;
}

.carousel-dots span {
    height: 10px;
    width: 10px;
    margin: 0 5px;
    display: inline-block;
    cursor: pointer;
    border-radius: 50%;
    background-color: rgba(255, 255, 255, 0.5);
    transition: background-color 0.3s ease;
}

.carousel-dots span.active {
    background-color: #e78709;
}
#sortBy:focus {
    border-color: #66afe9; /* Change border color on focus */
    outline: none; /* Remove outline */
}
    .scroll-to-top { 
            position: fixed;
            right: 20px;
            background-color: #22316C;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s ease; /* Smooth transition for both opacity and bottom*/
            z-index: 1000; /*Ensure it appears above other content */
        }
        .scroll-to-top.show {
            opacity: 1;
            box-shadow: 0 0 20px white;
        }
        .scroll-to-top:hover {
            background-color: #e78709;
        }
        footer {
            height: 200px; /* Adjust according to your footer height */
            position: relative; /* Ensure footer has a relative position */
        }
@media screen and (max-width: 768px) {
            .event-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
            .page1{
                display: grid;
                margin: 0 0 20px 0;
            }
            .search{
                width: 100%;
                font-size: small;
            }
            .search input,select {
            padding: 7px;
            font-size: 0.9em;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 70%;
        }
        
        }


    </style>

<body>

    <header id="nav-placeholder"></header>
    <div style="margin: 20px;">
        <div class="page1">
            <h1>Events</h1>
            <div class="search">
                <input type="text" id="search" placeholder="Search events...">
                <select id="sortBy">
                    <option value="date">Sort by Date</option>
                    <option value="title">Sort by Title</option>

        <div class="event-container" id="allEventsList"></div>

        <!-- Modal for event details -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeModal">&times;</span>
                <h2 id="modalEventTitle"></h2>
                <div id="modalEventImage" class="carousel">
                    <div class="carousel-inner" id="carouselInner"></div>
                    <button class="carousel-control-prev" onclick="changeSlide(-1)">&#10094;</button>
                    <button class="carousel-control-next" onclick="changeSlide(1)">&#10095;</button>

    <button id="scrollToTop" class="scroll-to-top">
        &#8593; <!-- Unicode character for up arrow --> 
    </button>
    <script>
        function renderEvents(events) {
            const eventContainer = document.getElementById('allEventsList');
            eventContainer.innerHTML = ''; // Clear container
            events.forEach(event => {
                const eventBox = document.createElement('div');
                eventBox.classList.add('event-box');
                eventBox.innerHTML = `
                    <div class="event-date">
                        <span class="month-day">${new Date(event.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })},</span>
                        <span class="year">${new Date(event.date).getFullYear()}</span>
                        <span class="arrow">→</span>
                    </div>
                    <img src="${Array.isArray(event.image) ? event.image[0] : event.image}" alt="${event.title}" class="event-image">
                    <a href="#" class="event-title" data-event='${JSON.stringify(event)}'>${event.title}</a>
                    <address>by ${event.department}</address>
                    <p>${event.description}</p>
                `;
                eventContainer.appendChild(eventBox);
            });

            // Attach click event for event titles
            const eventTitles = document.querySelectorAll('.event-title');
            eventTitles.forEach(title => {
                title.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default anchor click behavior
                    const eventData = JSON.parse(title.getAttribute('data-event'));
                    openModal(eventData);
                });
            });
            // Attach click event for event arrow
            const eventArrow = document.querySelectorAll('.arrow');
            eventArrow.forEach(arrow => {
                arrow.addEventListener('click', (e) => {
                    e.preventDefault(); // Prevent default anchor click behavior
                    const eventData = JSON.parse(arrow.closest('.event-box').querySelector('.event-title').getAttribute('data-event'));
                    openModal(eventData);
                });
            });
            
        }
        
        let currentSlideIndex = 0;

function openModal(event) {
    document.getElementById('modalEventTitle').innerText = event.title;

    const images = Array.isArray(event.image) ? event.image : [event.image];

    // Populate carousel with images
    const carouselInner = document.getElementById('carouselInner');
    const carouselDots = document.getElementById('carouselDots');
    carouselInner.innerHTML = ''; // Clear previous images
    carouselDots.innerHTML = ''; // Clear previous dots

    images.forEach((imgSrc, index) => {
        // Create the image element
        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = `${event.title} - Image ${index + 1}`;
        img.style = 'display: none';  // Initially hide all images
        if (index === 0) {
            img.style = 'display: block';  // Show the first image
        }
        carouselInner.appendChild(img);

        // Create the dot element
        const dot = document.createElement('span');
        dot.classList.add('carousel-dot');
        if (index === 0) {
            dot.classList.add('active'); // Highlight the first dot
        }
        dot.setAttribute('data-slide', index);
        dot.onclick = () => goToSlide(index); // Click event to jump to the selected slide
        carouselDots.appendChild(dot);
    });

    currentSlideIndex = 0; // Reset slide index
    updateActiveDot(currentSlideIndex);  // Update the active dot

    document.getElementById('modalEventDescription').innerText = event.description;
    document.getElementById('modalEventSpeaker').innerHTML = event.speakers && Array.isArray(event.speakers) && event.speakers.length > 0 
        ? event.speakers.map(s => `${s.name}, ${s.designation}`).join('<br>') 
        : 'N/A';
    document.getElementById('modalEventDepartment').innerText = event.department;
    document.getElementById('modalEventDate').innerText = new Date(event.date).toLocaleDateString();
    document.getElementById('modalEventLocation').innerText = event.location || 'N/A';
    document.getElementById('modalEventTime').innerText = event.time || 'N/A';
    document.getElementById('modalEventVideo').href = event.video || '#';
    document.getElementById('modalEventRegistration').href = event.registrationLink || '#';

    const modal = document.getElementById('eventModal');
    modal.style.display = 'block';
}

function changeSlide(direction) {
    const carouselInner = document.getElementById('carouselInner');
    const slides = carouselInner.querySelectorAll('img');
    const totalSlides = slides.length;

    // Calculate new slide index
    currentSlideIndex = (currentSlideIndex + direction + totalSlides) % totalSlides;

    // Hide all slides and show the new one
    slides.forEach((slide, index) => {
        if (index === currentSlideIndex) {
            slide.style.transform = 'translateX(0)';
            slide.style.display = 'block'; // Show the current slide
        } else if (index < currentSlideIndex) {
            slide.style.transform = 'translateX(-100%)';
            slide.style.display = 'none'; // Hide all other slides
        } else {
            slide.style.transform = 'translateX(100%)';
            slide.style.display = 'none'; // Hide all other slides
        }
    });
    // Update dot active class
    updateActiveDot(currentSlideIndex);
}
function goToSlide(index) {
    const carouselInner = document.getElementById('carouselInner');
    const slides = carouselInner.querySelectorAll('img');

    if (index < 0 || index >= slides.length) {
        // Prevent index from going out of bounds
        return;
    }

    // Update the current slide index
    currentSlideIndex = index;

    // Show the selected slide and hide others
    slides.forEach((slide, i) => {
        if (i === currentSlideIndex) {
            slide.style.display = 'block'; // Show the selected slide
        } else {
            slide.style.display = 'none';  // Hide other slides
        }
    });

    // Update the active dot
    updateActiveDot(currentSlideIndex);
}

function updateActiveDot(index) {
    const dots = document.querySelectorAll('.carousel-dot');
    dots.forEach((dot, i) => {
        if (i === index) {
            dot.classList.add('active');
        } else {
            dot.classList.remove('active');
        }
    });
}




        // Close the modal when the user clicks on <span> (x)
        document.getElementById('closeModal').onclick = function() {
            document.getElementById('eventModal').style.display = 'none';
        }

        // Close the modal when clicking anywhere outside of the modal
        window.onclick = function(event) {
            const modal = document.getElementById('eventModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        function loadAllEvents() {
            let events = eventDatabase.sort((a, b) => new Date(b.date) - new Date(a.date)); // Descending order by default
            renderEvents(events);

            // Handle sorting and search functionality
            const searchInput = document.getElementById('search');
            const sortBy = document.getElementById('sortBy');

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const filteredEvents = eventDatabase.filter(event => 
                    event.title.toLowerCase().includes(query) ||
                    event.description.toLowerCase().includes(query) ||
                    (event.speakers && event.speakers.some(speaker => speaker.name.toLowerCase().includes(query))) ||
                    event.department.toLowerCase().includes(query) ||
                    event.location.toLowerCase().includes(query) ||
                    new Date(event.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' }).toLowerCase().includes(query) ||
                    new Date(event.date).toLocaleDateString('en-US', { day: 'numeric' }).includes(query) ||
                    new Date(event.date).toLocaleDateString('en-US', { month: 'short' }).toLowerCase().includes(query) ||
                    new Date(event.date).getFullYear().toString().includes(query)
                );
                renderEvents(filteredEvents);
            });

            sortBy.addEventListener('change', () => {
                const sortValue = sortBy.value;
                if (sortValue === 'title') {
                    events = eventDatabase.sort((a, b) => a.title.localeCompare(b.title));
                } else {
                    events = eventDatabase.sort((a, b) => new Date(b.date) - new Date(a.date));
                }
                renderEvents(events);
            });
            
        }

        document.addEventListener('DOMContentLoaded', loadAllEvents);

    </script>

    <script>
         // Button for scrolling to the top

         const scrollToTopButton = document.getElementById('scrollToTop');
        const footer = document.querySelector('footer');

        // Function to handle scroll events
        function handleScroll() {
            // Show or hide the button based on scroll position
            if (window.scrollY > 100) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
            updateScrollToTopButtonPosition();
        }

        // Function to update the button's position
        function updateScrollToTopButtonPosition() {
            const footerRect = footer.getBoundingClientRect();
            const buttonRect = scrollToTopButton.getBoundingClientRect();

            // Calculate the space between the button and the footer
            const footerTop = footerRect.top;
            const buttonHeight = buttonRect.height;
            const viewportHeight = window.innerHeight;
            const footerBuffer = 10; // Buffer to keep the button above the footer

            if (footerTop < viewportHeight) {
                // Adjust button position to stay above the footer
                const bottomOffset = Math.average(footerTop - buttonHeight - footerBuffer, 20);
                scrollToTopButton.style.bottom = `${bottomOffset}px`;
            } else {
                // Fixed position if not near footer
                scrollToTopButton.style.bottom = '20px';
            }
        }

        // Function to handle scroll-to-top button click
        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Add event listeners for scroll and resize events
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', updateScrollToTopButtonPosition);

        // Initial position update
        updateScrollToTopButtonPosition();
        
    </script>
