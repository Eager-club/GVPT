    <style>
    *{
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        letter-spacing: .5px;
        font-family: "Inter", sans-serif;
    }
    .container{
        width: 90%;
        margin: 4rem auto;
        display:grid;
        gap: 2rem;
        grid-template-columns: repeat(4,1fr);
        color: black;
    }
    
    .card{
        padding: 1px;
        width: 282px;
        height: 314px;
        color: black;
        box-sizing: border-box;
        border: 1px solid;
        border-radius: 5px;
        box-shadow: 2px 2px 2px  rgba(0, 0, 0, 0.329);
        transition: 0.5s;
    }
    .card img{
        width: 278px;
        height:197px;
        border-radius: 5px;
        transition: 0.3s;
    }
    .designation{
        padding-left: 45px;
        color:black;
    }
    .details h1{
        font-size: 27px;
        width: 270px;
        color:black;
        font-weight: 1000px;
        text-align: center;
        margin-bottom: -10px;
    }
    .details hr{
        opacity: 50%;
        margin-top: 10px;
        visibility: hidden;
    }
    .details button{
        height: 39px;
        width: 157px;
        margin-top: -10px;
        font-size: 15px;
        font-weight: bold;
        border-style: none; 
        border-radius: 5px;
        background-color:rgba(34, 49, 108, 0.518) ;            
        color: white;
        margin-top: 0px;
        margin-left: 55px ;
        
    }
    .intro{
        font-size: 13px;
        margin: 2px 0;
        display: flex;
        margin-top: 10px;
        color: #100707;
        visibility: hidden;
        display: inline-block;
        opacity: 0;
        transition: opacity 0.5s;
    
    }
    .intro p{
        padding: 2px;
        
    }
    .intro .colon p{
        color: white;
    }
    .intro .fill p{
        width: 170px;
        word-wrap: break-word;
        word-break: break-all; 
        color: black;
    }
    .intro .opt{
        color: white;
        font-weight: bold;
    }
    .card:hover,.details:hover {
        cursor: pointer;
    }
    .card:hover .details{

        height: 165px;
        background-color:rgba(34, 49, 108, 0.518);
        border-radius: 5px;
        clear: both;
        
    }
    .card:hover button{
        visibility: hidden;

       
    }
    .card:hover hr{
        visibility: visible;
        
    }

    .card:hover img{
        margin-top:-60px;
        margin-bottom: -70px;
        width: 270px;
        height: 270px;
        border-radius: 95%;
        transform: scale(0.4);
    }

    .card:hover .intro  {
        opacity: 1;
        display: flex;
        margin-top: -40px;
        flex-direction: row;
        visibility: visible;
        color: black;
        padding: 5px;
    }
    .heading{

            margin-left: 650px;
            color: rgba(34,49,109,1);
            margin-top: 35px;
            margin-bottom: 35px;
    }
       
    @media (max-width: 600px) {
        .card {
            width: 90%;
            height: auto;
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .details {
            height: auto;

            padding: 10px;
            align-items: center;
        }

        .details h1 {
            font-size: 10px;
            align-items: center;
        }
        
        .details p {
            font-size: 13px;
            
        }

        .details button {
            width: 100%;
            align-items: center;
            font-size: 10px;
        }
        
        .intro{
            display: flex;
            flex-direction: row;

            align-items: flex-start;
        }

        .intro .opt, .intro .fill {
            width: 100%;
            text-align: left;
        }
        .intro .fill p{
            color: black;
        }
        .intro p {
            font-size: 13px;
        }

    }
</style>
</head>
