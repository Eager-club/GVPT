<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        .faculty-main {
            height: 80vh;
            width: 80%;
            margin-left: 85px;
            position: relative;
        }
        .faculty-main h1 {
            text-align: center;
            color: #22316D;
            padding: 50px 0 0 50px;
            font-size: 2.5em;
        }
        .faculty-main button {
            height: 135px;
            width: 400px;
            background: transparent;
            border: 1px solid #22316D;
            color: #000000;
            font-weight: bolder;
            font-size: 30px;
            border-radius: 10px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .faculty-main button:hover {
            background-color: #22316D;
            color: #ffffff;
            transform: translateY(-5px);
        }
        .top1, .top2 {
            display: flex;
            justify-content: space-around;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            border: 1px solid #000000;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            width: 400px;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #e0e0e0;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            top: 100%; /* Ensure the dropdown opens below the button */
            left: 0;   /* Align with the left edge of the button */
        }
        .dropdown:hover .dropbtn {
            background-color: #22316C;
            color: #ffffff;
        }
        .university {
            transition: margin-top 0.5s ease, transform 0.5s ease;
        }
        .move-university {
            margin-top: var(--dropdown-height);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .faculty-main {
                width: 95%;
                margin: 0 auto;
                padding: 10px;
            }
            .faculty-main h1 {
                font-size: 1.5em;
                padding: 20px 0;
            }
            .faculty-main button {
                font-size: 18px;
                height: auto;
                padding: 10px 15px;
            }
            .dropdown-content a {
                font-size: 14px;
                padding: 8px 10px;
            }
            .top1, .top2 {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="faculty-main">
        <div class="aicte">
            <h1>AITCE APPROVED</h1>
            <div class="top1">
                <div class="dropdown">
                    <button class="dropbtn">POST GRADUATE</button>
                    <div class="dropdown-content">
                        <a href="#">COMPUTER APPLICATIONS</a>
                        <a href="#">MANAGEMENT STUDIES</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">UG-ENGINEERING</button>
                    <div class="dropdown-content">
                        <a href="#">CIVIL</a>
                        <a href="#">CSE</a>
                        <a href="#">ECE</a>
                        <a href="#">MECH</a>
                        <a href="#">BASIC SCIENCES & HUMANITIES</a>
                    </div>
                </div>  
            </div>
        </div>
        <div class="university">
            <h1>UNIVERSITY</h1>
            <div class="top2">
                <div class="dropdown">
                    <button class="dropbtn">POST GRADUATE</button>
                    <div class="dropdown-content">
                        <a href="#">COMPUTER SCIENCE</a>
                        <a href="#">ORGANIC CHEMISTRY</a>
                        <a href="#">HRM</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">UNDERGRADUATE</button>
                    <div class="dropdown-content">
                        <a href="#">DEPARTMENT OF SCIENCES</a>
                        <a href="#">DEPARTMENT OF COMMERCE</a>
                        <a href="#">DEPARTMENT OF MANAGEMENT STUDIES</a>
                    </div>
                </div>  
            </div>
        </div>
    </div>

    <script>
        const aicteDropdowns = document.querySelectorAll('.aicte .dropdown');
        const university = document.querySelector('.university');

        aicteDropdowns.forEach(dropdown => {
            const dropdownContent = dropdown.querySelector('.dropdown-content');
            dropdown.addEventListener('mouseover', () => {
                // Calculate the height of the visible dropdown-content
                const dropdownHeight = dropdownContent.offsetHeight;
                university.style.setProperty('--dropdown-height', `${dropdownHeight + 20}px`);
                university.classList.add('move-university');
            });

            dropdown.addEventListener('mouseout', () => {
                university.classList.remove('move-university');
            });
        });
    </script>
</body>
</html>
