<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="../templates/includeHTML.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <script src="adata.js" defer></script>
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
            padding: 20px;
            margin: 0;
        }
        .container {
            text-align: center;
            margin: 0 auto;
            width: 90%;
            padding: 40px;
            justify-content: center;
            margin-bottom: 100px;
        }
        .container h1 {
            color: #22316D;
            padding: 40px;
            font-size: 2.5em;
        }
        .box {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 90px;
        }
        .box a {
            text-decoration: none;
        }
        .box button {
            width: 220px; /* Reduced width */
            height: 60px; /* Reduced height */
            background: transparent;
            border: 1px solid #000;
            border-radius: 10px;
            font-weight: bolder;
            font-size: 1.2em;
            padding: 20px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(34, 49, 109, 0.5); /* Increased blue shadow */
            position: relative;
            overflow: hidden;
            transition: color 0.3s ease; /* Transition for color change */
        }
        .box button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #22316da9;
            transition: left 0.3s ease;
            z-index: 0;
        }
        .box button:hover::before {
            left: 0;
        }
        .box button:hover {
            color: #fff;
        }
        .box button span {
            position: relative;
            z-index: 1;
        }
        .box button.clicked {
            pointer-events: none;
            color: #fff; /* Change text color to white */
        }
        .box button.clicked::before {
            left: 0 !important;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .box button {
                font-size: 1em;
                height: 90px;
                width: 250px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .box button {
                font-size: 0.8em;
                height: 80px;
                width: 200px;
            }
        }
        footer {
            text-align: center;
            background-color: #f1f1f1;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .form-container {
            display: none; /* Hidden by default */
            margin-top: 20px;
            width: 100%;
            font-size: 20px;
        }
        .form-container table {
            width: 100%;
            border-collapse: collapse;
            justify-content: center;
            border-radius: 60px; /* Added border radius */
            overflow:initial;/* Ensures rounded borders are applied */
            border: 1px solid #000;
            
        }
        .form-container table, .form-container th, .form-container td {
            border: 1px solid #000;
            font-weight: bold;
        }
        .form-container th, .form-container td {
            padding: 10px;
            text-align: center;
        }
        .form-container th {
            background-color: #22316da9;
            color: #fff;
            text-align: center;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <header id="nav-placeholder"></header>
    <div class="container">
        <h1>ADMISSIONS</h1>
        <div class="box">
            <button onclick="showForm('undergraduate', this)"><span>UNDERGRADUATE</span></button>
            <button onclick="showForm('engineering', this)"><span>UG-ENGINEERING</span></button>
            <button onclick="showForm('postgraduate', this)"><span>POST GRADUATE</span></button>
        </div>
        <!-- Form containers -->
        <div id="undergraduate-form" class="form-container"></div>
        <div id="engineering-form" class="form-container"></div>
        <div id="postgraduate-form" class="form-container"></div>
    </div>
    <footer id="footer-placeholder"></footer>
</body>
</html>
