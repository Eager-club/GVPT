<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Main</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
    <link rel="stylesheet" href="faculty.css">
    <style>
        * {
            margin: 0;
            border: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }
        .faculty-main {
            height: 100vh;
            width: 80%;
            width: 90%;
            justify-content: center;
            margin-left: 85px;
            position: relative;
        }
        .faculty-main h1 {
            text-align: center;
            color: #22316D;
            padding: 50px 0 0 50px;
            font-size: 2.5em;
        }
        .faculty-main button {
            /* height: 135px;
            width: 400px; */
            padding: 35px;
            background: transparent;
            border: 1px solid #22316D;
            color: #000000;
            font-weight: bolder;
            font-size: 30px;
            border-radius: 15px;
            margin-top: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .faculty-main button:hover {
            background-color: #22316D;
            color: #ffffff;
            background-position: right bottom;
            transform: translateY(-5px);
        }
        .top1, .top2 {
            display: flex;
            justify-content: space-around;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f100;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .dropdown-content .dropdown-item {
            color: black;
            padding: 12px 16px;
            border: 1px solid #00000094;
            border-radius: 5px;
            text-decoration: none;
            display: block;
            width: 335px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }
            /* Basic styling for .item class */
        .dropdown-content .item {
            color: black;
            padding: 12px 16px;
            border: 1px solid #000000;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 2%;
            display: block;
            width: 335px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Hover effect for .item class */
        .dropdown-content .item:hover {
            background-color: #e0e0e0;
            color: #22316D; /* Optional: Change text color on hover */
        }

        .sub-content {
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease, display 0.3s ease;
        }

        .sub-content.open {
            display: block;
            opacity: 1;
        }
        .dropdown-content .dropdown-item:hover {
            background-color: #e0e0e0;
        }
        /* .dropdown-content .sub-content {
            position:relative;
            left: 0;
            top: 100%;
            display: none;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            border-radius: 5px;
            z-index: 1;
        } */
        .dropdown-content .has-sub:hover  {
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            top: 100%;
            left: 0;
        }
        .dropdown:hover .dropbtn {
            background-color: #22316C;
            color: #ffffff;
        }
        .university {
            transition: margin-top 0.5s ease, transform 0.5s ease;
        }
        .move-university {
            margin-top: var(--dropdown-height);
            transform: scale(1.05);
        }
        .footer {
            position: relative;
            transition: margin-top 0.5s ease, transform 0.5s ease;
        }
        .move-footer {
            margin-top: var(--dropdown-height);
            transform: scale(1.05);
        }

        @media (max-width: 480px) {
            .faculty-main {
                width: 95%;
                margin: 0 auto;
                padding: 10px;
            }
            .faculty-main h1 {
                font-size: 1.5em;
                padding: 20px 0;
            }
            .faculty-main button {
                font-size: 18px;
                height: auto;
                padding: 10px 15px;
            }
            .dropdown-content .dropdown-item {
                font-size: 14px;
                padding: 8px 10px;
            }
            .top1, .top2 {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="faculty-main">
        <div class="aicte">
            <h1>AITCE APPROVED</h1>
            <div class="top1">
                <div class="dropdown">
                    <button class="dropbtn">POST GRADUATE</button>
                    <div class="dropdown-content">
                        <a href="./aicte_pg_ca.html" target="_top">COMPUTER APPLICATIONS</a>
                        <a href="#">MANAGEMENT STUDIES</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">UG-ENGINEERING</button>
                    <div class="dropdown-content">
                        <a href="#">CIVIL</a>
                        <a href="#">CSE</a>
                        <a href="#">ECE</a>
                        <a href="#">MECH</a>
                        <a href="#">BASIC SCIENCES & HUMANITIES</a>
                    </div>
                </div>  
            </div>
        </div>
        <div class="university">
            <h1>UNIVERSITY</h1>
            <div class="top2">
                <div class="dropdown">
                    <button class="dropbtn">POST GRADUATE</button>
                    <div class="dropdown-content">
                        <a href="#">COMPUTER SCIENCE</a>
                        <a href="#">ORGANIC CHEMISTRY</a>
                        <a href="#">HRM</a>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="dropbtn">UNDERGRADUATE</button>
                    <div class="dropdown-content">
                        <a href="#">DEPARTMENT OF SCIENCES</a>
                        <a href="#">DEPARTMENT OF COMMERCE</a>
                        <a href="#">DEPARTMENT OF MANAGEMENT STUDIES</a>
                    </div>
                </div>  
            </div>
        </div>
        <footer class="footer">
            <div class="footer-content">
                <p>Footer Content</p>
            </div>
        </footer>
    </div>
    <div id="footer-placeholder"  class="footer"></div>

    <script>
        const aicteDropdowns = document.querySelectorAll('.aicte .dropdown');
        const universityDropdowns = document.querySelectorAll('.university .dropdown');
        const university = document.querySelector('.university');
        const footer = document.querySelector('.footer');

        aicteDropdowns.forEach(dropdown => {
            const dropdownContent = dropdown.querySelector('.dropdown-content');
            dropdown.addEventListener('mouseover', () => {
                const dropdownHeight = dropdownContent.offsetHeight;
                university.style.setProperty('--dropdown-height', `${dropdownHeight + 20}px`);
                university.classList.add('move-university');
            });

            dropdown.addEventListener('mouseout', () => {
                university.classList.remove('move-university');
            });
        });

        universityDropdowns.forEach(dropdown => {
            const dropdownContent = dropdown.querySelector('.dropdown-content');
            dropdown.addEventListener('mouseover', () => {
                const dropdownHeight = dropdownContent.offsetHeight;
                footer.style.setProperty('--dropdown-height', `${dropdownHeight + 20}px`);
                footer.classList.add('move-footer');
            });

            dropdown.addEventListener('mouseout', () => {
                footer.classList.remove('move-footer');
            });
        });
    </script>
    <script src="../templates/includeHTML.js" defer></script>
    
</body>
</html>
