<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAAC</title>
    <script src="../templates/includeHTML.js" defer></script>
    <style>
        * {
            margin: 0;
            font-family: "Inter", sans-serif;
        }
        header {
            background-image: url("/assects/home.png");
            background-repeat: no-repeat;
            background-position: center;
            background-clip: content-box;
            position: relative;
        }
        .container {
            width: 100%;
            position: relative;
            /* padding-bottom: 1%; Enough space for the button at the bottom */
        }
        .container > .head {
            text-align: center;
            padding: 1.3vw; /* 40px */
            color: #22316C;
            font-size: 6vw;
        }
        .content {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 5%;
        }
        .content button {
            padding: 15px 25px;
            border: unset;
            border-radius: 15px;
            color: #212121;
            z-index: 1;
            background: #e8e8e8;
            position: relative;
            font-weight: 700;
            font-size: 1.3vw;
            box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
            transition: all 250ms;
            overflow: hidden;
        }
        .content button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            border-radius: 15px;
            background-color: #22316C;
            z-index: -1;
            box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
            transition: all 250ms;
        }
        .content button:hover {
            color: #e8e8e8;
        }
        .content button:hover::before {
            width: 100%;
        }
        .box {
            margin-top: 2.5vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .heading {
            background: #22316DBF;
            color: white;
            text-align: center;
            border-radius: 15px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .heading h6 {
            font-size: 2vw;
            justify-content: center;
            margin-top: 0.01vw;
            padding: 2%;
        }
        .files {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
        .file {
            width: 100%;
            background-color: rgba(34, 49, 104, 0.25);
            border: 0.17vw solid transparent;
            border-radius: 10px;
            margin-bottom: 0.83vw;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .file:hover, .file.active {
            background-color: rgba(34, 49, 104, 0.55);
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
        }
        .file h6:hover, .file.active h6 {
            color: white;
        }
        .file h6 {
            display: flex;
            justify-content: center;
            margin-top: 1.67vw;
        }
        a {
            text-decoration: none;
            color: black;
        }
        .c1.active {
            background-color: #22316c;
            color: white;
        }
        .sub1 {
            margin-top: 5.83vw;
        }
        .hidden {
            display: none;
        }
        .visible {
            padding: 4vw;
            display: block;
        }
        .file {
            width: 97%;
            display: flex;
            justify-content: space-between;
            align-content: space-between;
            padding: 1.3%;
        }
        .file button {
            color: #22316C;
            font-size: medium;
            padding: 0;
            margin: 0;
            border: none;
            background: none;
            cursor: pointer;
        }
        .file:hover button {
            font-size: large;
            color: #e78709;
            text-decoration: underline;
            text-underline-offset: calc(4px);
        }
        .scroll-to-top {
            position: fixed;
            right: 20px;
            background-color: #22316C;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s, bottom 0.3s ease; /* Smooth transition for both opacity and bottom */
            z-index: 1000; /* Ensure it appears above other content */
        }
        .scroll-to-top.show {
            opacity: 1;
            box-shadow: 0 0 20px white;
        }
        .scroll-to-top:hover {
            background-color: #e78709;
        }
        table {
                width: 100%;
                border-collapse: collapse; /* Removes gaps between cells */
                margin: 2vw auto; /* Centers the table and adds some space around it */
                font-size: 1.2vw; /* Adjust font size according to your design */
                max-width: 1200px; /* Ensures the table doesn't exceed this width */
                background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
                border-radius: 15px;
                overflow: hidden; /* Ensures border-radius works even if the content overflows */
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Adds a subtle shadow */
            }

            thead {
                background-color: #22316c; /* Background color for the header */
                color: white; /* White text color for contrast */
            }

            thead th {
                padding: 1vw; /* Adds padding to the header cells */
                font-weight: bold; /* Makes the text bold */
                text-align: left; /* Aligns text to the left */
                font-size: 1.5vw;
            }

            tbody tr {
                border-bottom: 1px solid #ddd; /* Adds a border between rows */
            }

            tbody tr:last-child {
                border-bottom: none; /* Removes border from the last row */
            }

            tbody td {
                padding: 1vw; /* Adds padding to the body cells */
                text-align: left; /* Aligns text to the left */
            }

            tbody tr:hover {
                background-color: rgba(34, 49, 104, 0.1); /* Adds a hover effect */
            }

            @media (max-width: 768px) {
                table {
                    font-size: 3vw; /* Increases font size on smaller screens */
                    margin: 2vw auto;
                }

                thead th, tbody td {
                    padding: 2vw; /* Increases padding on smaller screens */
                }
            }

        @media (max-width: 768px) {
            .content button {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.6vw;}
            .heading {
                border-radius: 5px;
            }
            .file p{
                font-size: 3vw;
            }
            .file{
                border-radius: 6px;
            }
            .file button{
                font-size: 3vw;
                display: flex;
                white-space: nowrap;
            }
            .scroll-to-top.show{
                display: none;
            }
        }
        footer {
            height: 200px; /* Adjust according to your footer height */
            position: relative; /* Ensure footer has a relative position */
        }
    </style>
</head>
<body>
    <header id="nav-placeholder"></header>
   
    <div class="container">
        <div class="head">
            <h6>ONLINE FEE PAYMENT</h6>
        </div>
        <div class="content">
            <a href="javascript:void(0)"><button class="c1" id="button1">ONLINE FEE PAYMENT</button></a>
            <a href="javascript:void(0)"><button class="c1" id="button2">FEE STRUCTURE</button></a>
        </div>

    </div>

    <div id="sub1" class="hidden"></div>
    <div id="sub2" class="hidden"></div>
    <button id="scrollToTop" class="scroll-to-top">
        &#8593; <!-- Unicode character for up arrow -->
    </button>
    <footer id="footer-placeholder"></footer>
    <script type="module">
        import feePaymentData from '../data/topdata/fee.js';

        function renderSection(feePaymentid, data) {
    const container = document.getElementById(feePaymentid);
    if (feePaymentid === 'sub2') {
        container.innerHTML = `
            <div class="head">
                <div class="heading">
                    <h6>${data.heading}</h6>
                </div>
            </div>
            <div class="box">
                <div class="files">
                    <table>
                        <thead>
                            <tr>
                                <th>Course</th>
                                <th>Fee</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.files.map(file => `
                                <tr>
                                    <td>${file.course}</td>
                                    <td>${file.fee}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                </div>
            </div>
        `;
    } else {
        container.innerHTML = `
            <div class="head">
                <div class="heading">
                    <h6>${data.heading}</h6>
                </div>
            </div>
            <div class="box">
                <div class="files">
                    ${data.files.map(file => `
                        <div class="file">
                            <p>${file.text}</p>
                            <a href="${file.link}"><button>Click me</button></a>
                        </div>
                    `).join('')}
                </div>
            </div>
        `;
    }
}


        function toggleVisibility(buttonId, sectionId) {
            const sections = ['sub1', 'sub2'];
            const buttons = ['button1', 'button2'];

            sections.forEach(id => {
                const section = document.getElementById(id);
                if (id === sectionId) {
                    section.classList.add('visible');
                    section.classList.remove('hidden');
                } else {
                    section.classList.remove('visible');
                    section.classList.add('hidden');
                }
            });

            buttons.forEach(id => {
                const button = document.getElementById(id);
                if (id === buttonId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        Object.keys(feePaymentData).forEach(feePaymentid => {
            renderSection(feePaymentid, feePaymentData[feePaymentid]);
        });

        document.getElementById('button1').addEventListener('click', () => toggleVisibility('button1', 'sub1'));
        document.getElementById('button2').addEventListener('click', () => toggleVisibility('button2', 'sub2'));
        document.addEventListener('DOMContentLoaded', () => {
            toggleVisibility('button1', 'sub1');
        });
        
        // Button for scrolling to the top

        const scrollToTopButton = document.getElementById('scrollToTop');
        const footer = document.querySelector('footer');

        // Function to handle scroll events
        function handleScroll() {
            // Show or hide the button based on scroll position
            if (window.scrollY > 100) {
                scrollToTopButton.classList.add('show');
            } else {
                scrollToTopButton.classList.remove('show');
            }
            updateScrollToTopButtonPosition();
        }

        // Function to update the button's position
        function updateScrollToTopButtonPosition() {
            const footerRect = footer.getBoundingClientRect();
            const buttonRect = scrollToTopButton.getBoundingClientRect();

            // Calculate the space between the button and the footer
            const footerTop = footerRect.top;
            const buttonHeight = buttonRect.height;
            const viewportHeight = window.innerHeight;
            const footerBuffer = 10; // Buffer to keep the button above the footer

            if (footerTop < viewportHeight) {
                // Adjust button position to stay above the footer
                const bottomOffset = Math.average(footerTop - buttonHeight - footerBuffer, 20);
                scrollToTopButton.style.bottom = `${bottomOffset}px`;
            } else {
                // Fixed position if not near footer
                scrollToTopButton.style.bottom = '20px';
            }
        }

        // Function to handle scroll-to-top button click
        scrollToTopButton.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Add event listeners for scroll and resize events
        window.addEventListener('scroll', handleScroll);
        window.addEventListener('resize', updateScrollToTopButtonPosition);

        // Initial position update
        updateScrollToTopButtonPosition();
    </script>
 
</body>
</html>
