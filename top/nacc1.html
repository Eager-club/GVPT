    <style>
          *

   text-align: center;

.content{
  width: 100%;

  justify-content: center;
   gap: 5%;

/* From Uiverse.io by alexroumi */ 
.content button {
 padding: 15px 25px;
 border: unset;
 border-radius: 15px;
 color: #212121;
 z-index: 1;
 background: #e8e8e8;
 position: relative;
 font-weight: 700;
 font-size: 1.3vw;
 -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
 box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
 transition: all 250ms;
 overflow: hidden;
}

.content button::before {
 content: "";
 position: absolute;
 top: 0;
 left: 0;
 height: 100%;
 width: 0;
 border-radius: 15px;
 background-color: #22316C;
 z-index: -1;
 -webkit-box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
 box-shadow: 4px 8px 19px -3px rgba(0,0,0,0.27);
 transition: all 250ms
}

.content button:hover {
 color: #e8e8e8;
}

.content button:hover::before {
 width: 100%;
}

.box {
    margin-top: 2.5vw; 
    display: flex;
    align-items: center;
    justify-content: center;
}

.heading {
    background: #22316DBF;
    color: white;
    text-align: center;
    border-radius: 15px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}

.heading h6 {
    font-size: 2vw;
    justify-content: center;
    margin-top: 1.67vw; 
    padding: 2%;

}
.files {
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
}
.file {
     width: 100%;
    background-color: rgba(34, 49, 104, 0.25);
    border: 0.17vw solid transparent; 
    border-radius: 10px;
    margin-bottom: 0.83vw; 
    transition: transform 0.3s ease, box-shadow 0.3s ease;
} 
.file:hover, .file.active {
    background-color:  rgba(34, 49, 104, 0.55);
    color: #ffffff;
    transform: translateY(-1px); 
    box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
    
}
.file h6:hover, .file.active h6 {
    color: white;
}
.file h6 {
    display: flex;
    justify-content: center;
    margin-top: 1.67vw;
}
a {
    text-decoration: none;
    color: black;
}

    transform: translateY(-6px);

} */
 .c1.active {
    background-color: #22316c;
    color: white;
} 

.sub1 {
    margin-top: 5.83vw; 
}
.hidden {
    display: none;
}
.visible {
    padding: 4.58vw; 
    display: block;
}

      
.file{
    width: 97%;
    display: flex;
    justify-content: space-between;
    align-content: space-between;
    padding: 1.3%;
}
.file button {
  color: #22316C;
  font-size: medium;
  padding: 0;
  margin: 0;
  border: none;
  background: none;
  cursor: pointer;
}
.file:hover button{
  font-size: large;
  color: #e78709;
  text-decoration: underline;
  text-underline-offset: calc(4px);
}

<body>
    <header id="nav-placeholder"></header>
   
    <div class="container">
        <div class="head">
            <h6>NAAC</h6>
        </div>
        <div class="content">
            <a href="javascript:void(0)"><button class="c1" id="button1">NAAC ADDENDUM</button></a>
            <a href="javascript:void(0)"><button class="c1" id="button2">AQAR</button></a>
            <a href="javascript:void(0)"><button class="c1" id="button3">NAAC SSR</button></a>
            <a href="javascript:void(0)"><button class="c1" id="button4">IIQA</button></a>
        </div>
    </div>
    <div id="sub1" class="hidden"></div>
    <div id="sub2" class="hidden"></div>
    <div id="sub3" class="hidden"></div>
    <div id="sub4" class="hidden"></div>
    <script>
        const sectionsData = {
            sub1: {
                heading: 'NAAC ADDENDUM',
                files: [
                    { text: 'CRITERION 1 CIRCULAR ASPECTS', link: '#' },
                    { text: 'CRITERION 2 TEACHING-LEARNING & EVALUATION', link: '#' },
                    { text: 'CRITERION 3 RESEARCH, INNOVATIONS & EXTENSIONS', link: '#' },
                    { text: 'CRITERION 4 INFRASTRUCTURE & LEARNING RESOURCES', link: '#' },
                    { text: 'CRITERION 5 STUDENT SUPPORT & PROGRESSION', link: '#' },
                    { text: 'CRITERION 6 GOVERNANCE, LEADERSHIP AND MANAGEMENT', link: '#' },
                    { text: 'CRITERION 7 VALUES AND BEST PRACTICES', link: '#' }
                ]
            },
            sub2: {
                heading: 'AQAR',
                files: [
                    { text: 'AQAR REPORT 2022 - 2023', link: '#' },
                    { text: 'AQAR REPORT 2021 - 2022', link: '#' },
                    { text: 'AQAR REPORT 2020 - 2021', link: '#' },
                    { text: 'AQAR REPORT 2019 - 2020', link: '#' },
                    { text: 'AQAR REPORT 2018 - 2019', link: '#' },
                    { text: 'AQAR REPORT 2017 - 2018', link: '#' },
                    { text: 'AQAR REPORT 2016 - 2017', link: '#' },
                    { text: 'AQAR REPORT 2015 - 2016', link: '#' },
                    { text: 'AQAR REPORT 2014 - 2015', link: '#' },
                    { text: 'AQAR REPORT 2013 - 2014', link: '#' }
                ]
            },
            sub3: {
                heading: 'NAAC SSR',
                files: [
                    { text: 'SSR 2022 - 2023', link: '#' },
                    { text: 'SSR 2021 - 2022', link: '#' },
                    { text: 'SSR 2020 - 2021', link: '#' },
                    { text: 'SSR 2019 - 2020', link: '#' }
                ]
            },
            sub4: {
                heading: 'IIQA',
                files: [
                    { text: 'IIQA 2017 - 2018', link: '#' },
                    { text: 'RTI ACT 2005', link: '#' },
                    { text: 'RTI ACT 2005-NEW', link: '#' }
                ]
            }
        };

        function renderSection(sectionId, sectionData) {
            const container = document.getElementById(sectionId);
            container.innerHTML = `
                <div class="head">
                    <div class="heading">
                        <h6>${sectionData.heading}</h6>
                    </div>
                </div>
                <div class="box">
                    <div class="files">
                        ${sectionData.files.map(file => `
                            <div class="file">
                                <p>${file.text}</p>
                                <a href="${file.link}"><button>click me</button></a>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function toggleVisibility(buttonId, sectionId) {
            var sections = ['sub1', 'sub2', 'sub3', 'sub4'];
            var buttons = ['button1', 'button2', 'button3', 'button4'];

            sections.forEach(id => {
                var section = document.getElementById(id);
                if (id === sectionId) {
                    section.classList.add('visible');
                    section.classList.remove('hidden');
                    section.scrollIntoView({ behavior: 'smooth' });
                } else {
                    section.classList.remove('visible');
                    section.classList.add('hidden');
                }
            });

            buttons.forEach(id => {
                var button = document.getElementById(id);
                if (id === buttonId) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });
        }

        Object.keys(sectionsData).forEach(sectionId => {
            renderSection(sectionId, sectionsData[sectionId]);
        });

        document.getElementById('button1').addEventListener('click', function() {
            toggleVisibility('button1', 'sub1');
        });

        document.getElementById('button2').addEventListener('click', function() {
            toggleVisibility('button2', 'sub2');
        });

        document.getElementById('button3').addEventListener('click', function() {
            toggleVisibility('button3', 'sub3');
        });

        document.getElementById('button4').addEventListener('click', function() {
            toggleVisibility('button4', 'sub4');
        });

        document.addEventListener('DOMContentLoaded', function() {
            toggleVisibility('button1', 'sub1');
        });
    </script>

    <script src="script.js"></script>
</body>
