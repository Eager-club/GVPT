<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        *{
            font-family: 'inter', sans-serif;
            
        }
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #22316c;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

	#landing-area{
        position: relative;
		width: 100vw;
		height: 100vh;
		display: flex;
		background-color: #e78701;
	}

    
    #box-left, #box-right {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

	#box-left{
		width: 50%;
		clip-path: polygon(0 0, calc(100% - 10vh) 0, 100% 100%, 0 100%);
		-webkit-clip-path: polygon(0 0, calc(100% - 10vh) 0, 100% 100%, 0 100%);
		margin-right: -4.2vh;
		padding: 5px 11vh 5px 5px;
        color: white;
		background-color: #22316c;
		text-align: center;
        font-size: 1em;
	}
    .returnBtn{
        text-decoration: none;
        color: white;
    }
    .returnBtn button{
        background-color: #e78701;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
    }
    .returnBtn button:hover{
        background-color: #e78701;
        color: #22316c;
        transition: background-color 0.3s ease, transform 0.3s ease;
        transform: translateX(0);
    }
    #mblImg{
        display: none;
    }
	#box-right{
		width: 50%;
		clip-path: polygon(0 0, 100% 0, 100% 100%, calc(0% + 10vh) 100%);
		-webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, calc(0% + 10vh) 100%);
		margin-left: -4.2vh;
		padding: 5px 5px 5px 11vh;
		background-color: #e78709;
		text-align: center;
	}
    #gameBtn{
        background-color: #22316c;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1em;
        font-weight: 600;
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
    
.puzzle {
    display: none;
  width: 100%;
  height: 100%;
  max-width: 100%;
  max-height: 100%;
}

    @media screen and (max-width: 768px){
        body{
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #landing-area{
            flex-direction: column;
        }
        #box-left{
            width: 100%;
            clip-path: none;
            -webkit-clip-path: none;
            margin: 0;
            padding: 10;
            height: 50vh;
        }
        #mblImg{
            display: block;
            width: 50%;
            margin: 0 auto;
        }
        #box-right{
            display: none;
        }
        #box-right div{
            display: none;
        }
        
    }
    </style>

                          <fePointLight x="50" y="-150" z="-750" />

    <script>
        const puzzle = document.querySelector(".puzzle");
const pieces = document.querySelector(".pieces");
const paths = document.querySelectorAll(".puzzle path");
const endImg = document.querySelector(".endImg");
const kittens = [
  "./assects/gvplogorm.png"
];
const startPos = [
  { x: 164, y: 56 },
  { x: 77, y: -35 },
  { x: -98, y: -23 },
  { x: -57, y: 105 },
  { x: -168, y: 39 },
  { x: -33, y: -5 },
  { x: -38, y: -60 },
  { x: -122, y: 71 },
  { x: 91, y: -13 },
  { x: 35, y: -5 },
  { x: -38, y: 16 },
  { x: 8, y: -88 },
  { x: 81, y: 4 },
  { x: 62, y: -66 },
  { x: -174, y: -45 },
  { x: 101, y: 36 },
  { x: 38, y: 33 },
  { x: -80, y: 29 },
  { x: -7, y: -106 },
  { x: 42, y: 19 }
];

paths.forEach((p, i) => {
  const piece = document.createElementNS("http://www.w3.org/2000/svg", "g");
  const shadow = p.cloneNode("true");
  pieces.append(piece);
  piece.append(shadow);
  piece.append(p);

  gsap.set(piece, {
    transformOrigin: "50%",
    x: startPos[i].x,
    y: startPos[i].y,
    rotate: "random(-25,25)",
    attr: { class: "piece" }
  });
  gsap.set(shadow, { opacity: 0.35 });
  gsap.set(p, { attr: { fill: "url(#img)", filter: "url(#bevel)" } });
  let draggable = Draggable.create(piece, {
    onPress: () => {
      gsap
        .timeline({ defaults: { duration: 0.3 } })
        .to(
          piece,
          {
            scale: 1.1,
            rotate: "random(-5,5)",
            ease: "back.out(3)"
          },
          0
        )
        .to(
          shadow,
          { x: 1, y: 5, opacity: 0.15, scale: 0.9, ease: "back.out(1)" },
          0
        );
      pieces.append(piece);
    },
    onRelease: () => {
      gsap
        .timeline({ defaults: { duration: 0.2 } })
        .to(piece, { scale: 1, ease: "back.out(3)" }, 0)
        .to(shadow, { opacity: 0.35, x: 0, y: 0, scale: 1, ease: "power2" }, 0)
        .add(check);
      if (
        Math.abs(gsap.getProperty(piece, "x")) < 9 &&
        Math.abs(gsap.getProperty(piece, "y")) < 9
      ) {
        gsap.to(piece, { duration: 0.2, x: 0, y: 0, rotate: 0 });
      }
    }
  });
});

function check() {
  let n = 0;
  document.querySelectorAll(".piece").forEach((p) => {
    n += Math.abs(gsap.getProperty(p, "x"));
    n += Math.abs(gsap.getProperty(p, "y"));
  });
  if (n < 1) {
    puzzle.append(endImg);
    gsap.to(endImg, { duration: 1, opacity: 1, ease: "power2.inOut" });
  }
}

gsap.set(".endImg, .box, .pieces", { x: 82.5, y: 50 });
// gsap.set("body", { background: "hsl(" + "random(0,360)" + ", 70%, 80%)" });
gsap.set("#imgSrc", {
  attr: {
    href: kittens[gsap.utils.random(0, kittens.length - 1, 1)] + "?q=50&w=2000"
  }
});
let startTime = Date.now();

function check() {
    let n = 0;
    document.querySelectorAll(".piece").forEach((p) => {
        n += Math.abs(gsap.getProperty(p, "x"));
        n += Math.abs(gsap.getProperty(p, "y"));
    });
    if (n < 1) {
        puzzle.append(endImg);
        gsap.to(endImg, { duration: 1, opacity: 1, ease: "power2.inOut" });
        let endTime = Date.now();
        let timeTaken = ((endTime - startTime) / 1000).toFixed(2);
        alert(`You completed the puzzle in ${timeTaken} seconds!`);
        puzzle.style.display = 'none';
        boxRightImg.style.display = 'block';
        gameBtn.textContent = 'play a game';
        location.reload();
    }
}

const gameBtn = document.getElementById('gameBtn');
                const boxRightImg = document.querySelector('#box-right img');

                gameBtn.addEventListener('click', () => {
                    if (gameBtn.textContent === 'play a game') {
                        puzzle.style.display = 'block';
                        boxRightImg.style.display = 'none';
                        gameBtn.textContent = 'cancel';
                    } else {
                        puzzle.style.display = 'none';
                        boxRightImg.style.display = 'block';
                        gameBtn.textContent = 'play a game';
                    }
                });

    </script>
