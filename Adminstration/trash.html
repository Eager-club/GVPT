<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Code Rendering</title>
    <style>
        *{margin: 0;
            
    }
    </style>
</head>
<body>
    <div id="content"></div>

    <script>
        function loadDesktopContent() {
            document.getElementById('content').innerHTML = `<iframe src="./administration.html" style="width: 100%; height: 100vh; border: none;scrollbar-color: red; "></iframe>
            `;
        }

        function loadMobileContent() {
            document.getElementById('content').innerHTML = `<iframe src="./trash1.html" style="width: 100%; height: 100vh; border: none;scrollbar-color: red;"></iframe>`;

        }

        function renderContent() {
            if (window.innerWidth >= 1024) {
                loadDesktopContent();
            } else {
                loadMobileContent();
            }
        }

        window.addEventListener('resize', renderContent);
        window.addEventListener('load', renderContent);
    </script>

</body>
</html>
