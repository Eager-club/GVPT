    .card:hover,.details:hover {

        border-radius: 5px;
        clear: both;
        
    }
    .card:hover button{
        visibility: hidden;

    .card:hover hr{

    }

            height: auto;

            align-items: center;
        }
        
        .details p {

        }

            align-items: center;

        }
        
        .intro{

            text-align: left;
