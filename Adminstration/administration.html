<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./demo.css"> -->
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="../templates/includeHTML.js" defer></script>
    <script src="https://unpkg.com/htmx.org@1.8.5"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    
    <style>
        
*{
    margin: 0px;
    border: 0px;
    font-family: "inter",sans-serif;
    scrollbar-width:none;
    }
    .cards{
        width: 100%;
        overflow-x: hidden;
        justify-content: center;
        align-items: center;
    }
    .container{
        padding: 30px;
    }
    .card-container{
    display: flex;
    flex-wrap: wrap;
    margin: auto;
    gap: 3rem;
    margin-left: 1.5vw;
    margin-bottom: 15px;
    
    }
    header{
        background-image: url("https://www.gvpcdpgc.edu.in/latest_images/21.jpeg");
        width: 100%;
        height: 45vh;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: bottom;
        background-blend-mode: screen;
    }
    
    .container{
    width: 100%;
    margin: auto;
  
    }
    .card-container{
        /* width: 100%; */
        justify-content: stretch;
        align-content: start;
        gap:100px;
    }
    
    .container section{
        padding-top: 5%;
    }
        
    .card{
    width: 200px;
    height: 280px;
    box-sizing: border-box;
    /* border: 1px solid transparent; */
    border-radius: 5px;
    box-shadow: 0 0 20px  rgba(0, 0, 0, 0.329);
    margin-top: 25px;
    justify-content: center;
    align-content: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
    animation: fadeInLeft 1.5s backwards;
    }
    
    .card img{
    width: 100%;
    height: 70%;
    border-radius: 5px;
    transition: 0.3s;
    margin-top: -5px;
    }
    .details{
        text-align: center;
        overflow: hidden;
    }
    .details h1{
    font-size: 1.2vw;
    font-weight: 700;
    text-align: center;
    color: #000;
    /* text-size-adjust: 080; */
    
    }
    .details hr{
    visibility: hidden;
    color: #fff;
    }
    .details button{
    height: 9vh;
    width: 70%;
    font-size: 70%;
    font-weight: 700; 
    border-radius: 5px;
    background-color:rgba(34, 49, 108, 0.518) ;            
    color: #fff;
    
    }
    
    .intro{
    font-size: 60%;
    margin-top: 20px;
    display: none;
    color: #100707;
    opacity: 0;
    transition: opacity 0.5s;
    text-align: start;
    }
    
    .intro .opt,.colon {
    color: white;
    font-weight: 600;
    }
    .intro .fill{
    color: #000;
    font-size: 100%;
    /* text-align: start; */
    text-wrap: pretty;
    /* word-wrap: break-word; */
    /* word-break: ; */
    word-wrap: break-word;
    word-break: break-all;
    }
    .fill p{
        text-align: start;
    }
    .colon {
    color: #fff;
    }
    .intro p{
    padding: 2px;
    }
    .card:hover{
        justify-content: center;
        align-content: center;
        transform: translateY(-10px); /* Slightly raise the card */
        box-shadow: 0 14px 28px rgba(0, 0, 0, 0.25);
    }
    .card:hover,.details:hover {
    cursor: pointer;
    }
    .card:hover .details{
    height: 70%;
    background-color:rgba(34, 49, 108, 0.518);
    border-radius: 5px;
    clear: both; 
    }
    .card:hover button{
        display: none;
    }
    .card:hover hr{
    visibility: visible;
    color: #000;
    }
    
    .card:hover img{
    margin: -60px 0 -70px -30px;
    margin-top:-60px;
    margin-bottom: -70px;
    width: 270px;
    height: 270px;
    border-radius: 95%;
    transform: scale(0.4);
    /* box-shadow: 0 0 18px rgba(34, 49, 108, 0.9);; */
    }
    
    .card:hover .intro  {
    opacity: 1;
    margin-top: -7px;
    display: flex;
    padding: 5px 0;
    }
    @keyframes fadeInLeft {
        0% {
          transform: translate(-100%,0);
        }
      
        100% {
            opacity: 1;
            transform: none;
        }
      }
    @media (max-width: 600px) {
    .container{
        /* display: none; */
    }
    .container {
        width: 100%;
        overflow-x: auto;
    }
    
    .main-table {
        width: 100%;
        border-collapse: collapse;
    }
    
    .main-table th {
        text-align: center;
        padding: 10px;
        background-color: #f4f4f4;
        border: 1px solid #ddd;
    }
    
    .main-table td {
        padding: 10px;
        border: 1px solid #ddd;
    }
    
    .section-heading {
        background-color: #e2e2e2;
        font-size: 1.2em;
    }
    
    .card-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }
    
    .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        width: calc(33% - 20px);
        box-sizing: border-box;
    }
    
    .profile-image {
        width: 100px; /* Adjust size as needed */
        height: auto;
    }}
.material-symbols-outlined {
  font-variation-settings:
    'FILL' 0,
    'wght' 1000,
    'GRAD' 0,
    'opsz' 48;
}
.view {
    width: 100%;
    /* padding: 20px;    */
    display: inline-flex;
    justify-content: space-between;
    align-content: space-between;
} 
.view a{
    font-size: 1.2rem;
    color: #22316c;
    padding-right: 40px;
    text-decoration: underline;
}
.view a:hover{
    
    color: red;
    text-decoration: underline;
    text-decoration-thickness: 2px;
    
}
/* mobile  */
</style>
<body>
    <header id="nav-placeholder"></header>
    <div class="desktop">
    <div class="cards">
        <div class="container">
            <!-- Heads of College -->
            <section>
                <h1 class="heading">HEADS OF COLLEGE</h1>
                <div class="card-container" id="card-container"></div>
            </section>
    
            <!-- Directors -->
            <section  id="director">
                
                <div class="view">
                    <h1 class="heading" >DIRECTORS</h1>
                    <a href="#" id="view-all-director">
                        view more
                    </a>
                </div>
                <div class="card-container" id="director-container"></div>
                
            </section>
    
            <!-- Deans -->
            <section id="deans">
                <h1 class="heading">DEANS</h1>
                <div class="card-container" id="deans-container"></div>
            </section>
    
            <!-- Controller of Examination -->
            <section id="controllers">
                <h1 class="heading">CONTROLLER OF EXAMINATION</h1>
                <div class="card-container" id="coe-container"></div>
            </section>
    
            <!-- Head of Departments-PG -->
            <section id="hod-pg">
                <h1 class="heading">HEAD OF DEPARTMENTS-PG</h1>
                <div class="card-container" id="hodpg-container"></div>
            </section>
    
            <!-- Head of Departments-ET -->
            <section id="hod-ET">
                <div class="view">
                    <h1 class="heading">HEAD OF DEPARTMENTS-ET</h1>
                    <a href="#" id="view-all-hodet">
                        view more
                    </a>
                </div>
                <div class="card-container" id="hodet-container"></div>
                
            </section>
    
            <!-- Head of Departments-UG -->
            <section id="hod-ug">
                <div class="view">
                    <h1 class="heading">HEAD OF DEPARTMENTS-UG</h1>
                    <a href="#" id="view-all-hodug">
                        view more
                    </a>
                </div>
                <div class="card-container" id="hodug-container"></div>
                
            </section>
    
            <!-- Coordinators -->
            <section id="COORDINATORS">
                <div class="view">
                    <h1 class="heading">COORDINATORS</h1>
                    <a href="#" id="view-all-cod">
                        view more
                    </a>
                </div>
                <div class="card-container" id="cod-container"></div>
                
            </section>
           
        </div>
     <script type="module">
        import cardsData from '../data/faculty.js';

        document.addEventListener('DOMContentLoaded', () => {
            function createCard(data) {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.id = data.id;
                

                let buttonHtml = '';
                let buttondesignation = '';

                if (data.administration === "1") {
                    buttonHtml = `<button class="title">${data.hbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.hbutton}</span></p>`;
                }   
                if (data.director === "2") {
                    buttonHtml = `<button class="title">${data.dir_button}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.dir_button}</span></p>`;
                }
                if (data.dean === "3") {
                    buttonHtml = `<button class="title dbutton">${data.dbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.dbutton}</span></p>`;
                } 
                if (data.coe === "4") {
                    buttonHtml = `<button class="title dbutton">${data.cbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.cbutton}</span></p>`;
                }
                if (data.hodug === "5") {
                    buttonHtml = `<button class="title">${data.ugbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.ugbutton}</span></p>`;
                } 
                if (data.hodet === "6") {
                    buttonHtml = `<button class="title">${data.etbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.etbutton}</span></p>`;
                }
                if (data.hodpg === "7") {
                    buttonHtml = `<button class="title">${data.pgbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.pgbutton}</span></p>`;
                }
                if (data.cod === "8") {
                    buttonHtml = `<button class="title">${data.codbutton}</button>`;
                    buttondesignation = `<p><span class="card-designation">${data.codbutton}</span></p>`;
                }
                card.innerHTML = `
                    <img class="profile-image" src="${data.image}" alt="${data.name}">
                    <div class="details">
                        <h1 class="name">${data.name}</h1>
                        <hr>
                        ${buttonHtml}
                        <div class="intro">
                            <table>
                                <tr>
                                    <td class="opt"><p>Designation</p></td>
                                    <td class="colon"><p><strong>:</strong></p></td>
                                    <td class="fill">${buttondesignation}</td>
                                </tr>
                                <tr>
                                    <td class="opt"><p>Phone No</p></td>
                                    <td class="colon"><p><strong>:</strong></p></td>
                                    <td class="fill"><p><span class="phone-number">${data.phone}</span></p></td>
                                </tr>
                                <tr>
                                    <td class="opt"><p>Extension</p></td>
                                    <td class="colon"><p><strong>:</strong></p></td>
                                    <td class="fill"><p><span class="extension">${data.extension}</span></p></td>
                                </tr>
                                <tr>
                                    <td class="opt"><p>Email</p></td>
                                    <td class="colon"><p><strong>:</strong></p></td>
                                    <td class="fill"><p><span class="email">${data.email}</span></p></td>
                                </tr>
                            </table>
                        </div>

                    </div>
            `;
            `;

                `;

                return card;
            }
            // responsive table
            
            function populateContainer(containerId, filterFunction, limit = 4) {
                const container = document.getElementById(containerId);
                const filteredCardsData = cardsData.filter(filterFunction);
                const existingCardIds = new Set(Array.from(container.children).map(card => card.dataset.id));
                const newCardsData = filteredCardsData.filter(cardData => !existingCardIds.has(cardData.id));
                const limitedCardsData = newCardsData.slice(0, limit);

                limitedCardsData.forEach(cardData => {
                    const card = createCard(cardData);
                    container.appendChild(card);
                });
            }

            function toggleView(buttonId, containerId, filterFunction) {
                const button = document.getElementById(buttonId);
                const container = document.getElementById(containerId);

                button.addEventListener('click', (event) => {
                    event.preventDefault();
                    const isExpanded = button.classList.contains('expanded');

                    if (isExpanded) {
                        // Collapse
                        button.innerHTML = 'view more';
                        button.classList.remove('view-less');
                        button.classList.add('view-more');
                        container.innerHTML = ''; // Clear all cards
                        populateContainer(containerId, filterFunction, 4); // Show limited cards
                    } else {
                        // Expand
                        window.scrollBy({ top: window.innerHeight * 0.5, behavior: 'smooth' });
                        button.innerHTML = 'view less';
                        button.classList.add('view-less');
                        button.classList.remove('view-more');
                        populateContainer(containerId, filterFunction, 100); // Show all cards
                    }

                    button.classList.toggle('expanded');
                });
            }

            populateContainer('card-container', cardData => cardData.administration === "1" );
            populateContainer('director-container', cardData => cardData.director === "2");
            populateContainer('deans-container', cardData => cardData.dean === "3");
            populateContainer('coe-container', cardData => cardData.coe === "4");
            populateContainer('hodug-container', cardData => cardData.hodug === "5");
            populateContainer('hodet-container', cardData => cardData.hodet === "6");
            populateContainer('hodpg-container', cardData => cardData.hodpg === "7");
            populateContainer('cod-container', cardData => cardData.cod === "8");
            toggleView('view-all-director', 'director-container', cardData => cardData.director === "2");
            toggleView('view-all-hodet', 'hodet-container', cardData => cardData.hodet === "6");
            toggleView('view-all-hodug', 'hodug-container', cardData => cardData.hodug === "5");
            toggleView('view-all-cod', 'cod-container', cardData => cardData.cod === "8");
        });
    </script>
    </div>
    <div class="mobile">
        
    </div>
    <footer id="footer-placeholder"></footer>
    <script src="script.js"></script>
</body>
