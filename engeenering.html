<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering</title>
    <style>
        * {
            margin: 0;
            border: 0;
            font-family: "Inter", sans-serif;
        }
        .container
        {
            margin-bottom: 80px;
        }
        .btech {
            color: #22316C;
            display: flex;
            align-items: center;
            padding: 15px;
            justify-content: center;
        }
        .scrolling-wrapper {
            display: flex;
            margin-left: 40px;
            width: 95%;
            overflow: hidden;
            position: relative;
        }
        .scrolling-images {
            display: flex;
            width: max-content; /* Ensure the container is wide enough to hold all images */
            animation: scroll 20s linear infinite;
        }
        .scrolling-images img {
            width: 345px; /* Adjust this to your desired image width */
            height: 400px; /* Maintain aspect ratio */
            padding: 10px;
        }
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .scrolling-wrapper:hover .scrolling-images  {
            animation-play-state: paused; 
        }
        .img:hover {
            height: 420px;
            width: 365px;   
        }
        .img {
            height: 400px;
            width: 345px;
            padding: 10px;
        }
        .mtech-img {
            display: flex;
            margin-left: 40px;
            align-items: center;
        }

        @media (max-width: 768px) {
            .scrolling-wrapper {
                margin-left: 20px;
                width: 100%;
            }
            .scrolling-images img,
            .mtech-img img {
                width: 100%;
                height: auto;
            }
            .img:hover {
                height: auto;
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            .scrolling-wrapper {
                margin-left: 10px;
                width: 100%;
            }
            .scrolling-images img,
            .mtech-img img {
                width: 100%;
                height: auto;
                padding: 5px;
            }
            .img:hover {
                height: auto;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>
    <div class="container">
        <div class="btech">
            <h1>B-TECH</h1>
        </div>
        <div class="scrolling-wrapper">
            <div class="scrolling-images">
                <a href="#"><img class="img" src="./assects/cse.png" alt="CSE"></a>
                <a href="#"><img class="img" src="./assects/csm.png" alt="CSM"></a>
                <a href="#"><img class="img" src="./assects/ece.png" alt="ECE"></a>
                <a href="#"><img class="img" src="./assects/mech.png" alt="Mechanical"></a>
                <a href="#"><img class="img" src="./assects/civil.png" alt="Civil"></a>
                <!-- Duplicate images for seamless scroll -->
                <a href="#"><img class="img" src="./assects/cse.png" alt="CSE"></a>
                <a href="#"><img class="img" src="./assects/csm.png" alt="CSM"></a>
                <a href="#"><img class="img" src="./assects/ece.png" alt="ECE"></a>
                <a href="#"><img class="img" src="./assects/mech.png" alt="Mechanical"></a>
                <a href="#"><img class="img" src="./assects/civil.png" alt="Civil"></a>
            </div>
        </div>
        <div class="btech">
            <h1>M-TECH</h1>
        </div>
        <div class="mtech-img">
            <a href="#"><img class="img" src="./assects/cst.png" alt="CST"></a>
            <a href="#"><img class="img" src="./assects/structrual.png" alt="Structural"></a>
        </div>
    </div>
    <script src="./templates/includeHTML.js" defer></script>
    <div id="footer-placeholder"></div>
</body>
</html>
