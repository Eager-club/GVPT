<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Plan</title>
    <style>
        body {
            width: 100%;
            background-color: white;
            color: #22316c;
            font-family: Arial, sans-serif;
            line-height: 1.6;
            display: flex;
            justify-content: center; /* Center horizontally */
            /* align-items: center; Center vertically */
            height: 100vh; /* Full height of the viewport */
            margin: 0; /* Remove default margin */
        }
        .content {
            text-align: center; /* Center text alignment */
        }
        h1 {
            color: #22316c;
            margin-bottom: 20px; /* Add spacing below the heading */
        }
        .strategic-plan {
            width: 100%;
            max-width: 700px;
            margin-top: 20px;
        }
        .plan-link {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #22316c;
            border: 1px solid #22316c;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .plan-link:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Strategic Plan</h1>
        <div class="strategic-plan">
            <a href="#" class="plan-link">Strategic Plan 2021-2026</a>
            <a href="#" class="plan-link">Strategic Plan 2015-2020</a>
        </div>
    </div>
</body>
</html>
